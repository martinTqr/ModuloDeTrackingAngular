<h2>Reporte Unidad De Negocio</h2>
<div class="my-3 d-flex justify-content-between">
  <div></div>
  <a routerLink="/" class="btn">Volver</a>
</div>
<dx-tree-list
  id="reporte"
  [dataSource]="reporte"
  itemsExpr="subcategorias"
  dataStructure="tree"
  [showRowLines]="true"
  [showBorders]="true"
  [columnAutoWidth]="true"
  [expandedRowKeys]="[1]"
  [renderAsync]="true"
  (onCellClick)="mostrarColumnaSemanasPorMes($event)"
  [hoverStateEnabled]="true"
  (onRowPrepared)="cambiarColorFila($event)"
  (onCellPrepared)="cambiarColorCelda($event)"
>
  <dxi-column
    [allowSorting]="false"
    dataField="nombre"
    caption="Categoria"
  ></dxi-column>
  <dxi-column
    [allowSorting]="false"
    dataField="acumulado.total"
    caption="Total categoria"
    format="fixedPoint"
  ></dxi-column>

  <dxi-column
    [allowSorting]="false"
    [dataField]="nombreDeMeses[numeroMes]"
    caption="{{ data }}"
    *ngFor="let data of nombreDeMeses; let numeroMes = index"
  >
    <dxi-column
      [allowSorting]="false"
      dataField="meses[{{ numeroMes }}].total"
      format="fixedPoint"
      caption="Total"
    ></dxi-column>
    <dxi-column caption="Semanas de {{ nombreDeMeses[numeroMes] }}">
      <dxi-column
        *ngFor="let data of semanas; let numeroSemana = index"
        [allowSorting]="false"
        dataField="meses[{{ numeroMes }}].semanas[{{ numeroSemana }}].total"
        format="fixedPoint"
        [caption]="reporte[0]?.meses[numeroMes].semanas[numeroSemana]?.semana"
      ></dxi-column>
    </dxi-column>
  </dxi-column>
</dx-tree-list>
