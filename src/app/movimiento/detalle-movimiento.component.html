<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Caja</th>
        <th scope="col">Categoria</th>
        <th scope="col">Detalle</th>
        <th scope="col">Tipo</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ movimiento.id }}</td>

      </tr>
    </tbody>
  </table>
</div>
