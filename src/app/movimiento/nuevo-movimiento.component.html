<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3 class="mb-0">Carga Movimientos</h3>
    <boton-volver></boton-volver>
  </div>
  <div class="card-body pt-0">
    <form
      class="container"
      style="max-width: 600px"
      (ngSubmit)="crear()"
      novalidate
      [formGroup]="movimientoFormulario"
      #f="ngForm"
    >
      <div class="row mt-3">
        <div class="col">
          <label for="categoria">Categoria</label>
          <p class="form-control">{{ categoriaSeleccionadaNombre }}</p>
        </div>
        <div class="col">
          <label for="Fecha">Fecha</label>
          <input
            type="date"
            class="form-control"
            name="fecha"
            aria-label="Fecha"
            formControlName="fecha"
          />
        </div>
      </div>

       <div class="col">

      <div class="row">
        <div class="col">
          <label for="Detalle">Detalle</label>
          <input
            type="text"
            class="form-control"
            name="detalle"
            placeholder="Detalle"
            aria-label="Detalle"
            formControlName="detalle"
          />
        </div>
        <div *ngIf="isGeneral === 'false'" class="col">
          <label for="Unidad De Negocio">Unidad De Negocio</label>
          <select
            name="idUnidadNegocio"
            formControlName="idUnidadNegocio"
            class="form-control"
          >
            <option *ngIf="unidadesDeNegocio.length > 1" value="">
              Seleccione una unidad de negocio
            </option>
            <option
              *ngFor="let unidad of unidadesDeNegocio"
              value="{{ unidad.id }}"
            >
              {{ unidad.nombre }}
            </option>
          </select>
        </div>
      </div>

      <div formArrayName="cajas">
        <div *ngFor="let caja of cajasFormulario.controls; let i = index">
          <div [formGroupName]="i">
            <div class="mt-3 d-flex gap-1">
              <label class="ps-0" for="total" class="form-control">
                {{ caja.value.grupo }}
              </label>
              <label class="ps-0" for="total" class="form-control">
                {{ caja.value.nombre }}</label
              >

              <input
                formControlName="total"
                type="text"
                placeholder="Total"
                class="form-control"
                mask="separator"
                thousandSeparator="."
              />
              <button
                class="btn btn-outline-danger"
                (click)="borrarCaja(caja)"
                type="button"
              >
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-3">
          <div></div>
          <button
            class="btn btn-outline-primary btn-sm"
            type="button"
            (click)="agregarCaja()"
          >
            <i class="bi bi-plus-circle-fill"></i> Agregar caja
          </button>
        </div>
      </div>
      <div class="mt-3" *ngIf="isAgregando">
        <select formControlName="cajaNueva" class="form-control">
          >
          <option value="">Seleccione una caja</option>
          <option *ngFor="let caja of cajasParaAgregar()" value="{{ caja.id }}">
            {{ caja.nombre }}
          </option>
        </select>
      </div>
      <div class="row">
        <div class="col">
          <button
            class="btn btn-primary btn-block mt-3 btn-small"
            type="submit"
          >
            Crear
          </button>
        </div>
      </div>
      <hr />
    </form>
    <h4>Seleccione una categoria</h4>
    <div class="scroll-h mx-auto">
      <div>
        <h5>Egresos - Generales</h5>
        <div id="tree-list-demo">
          <dx-tree-list
            id="listaCategorias"
            [dataSource]="categorias[categoriasIndice.out_general]"
            itemsExpr="subcategorias"
            dataStructure="tree"
            [showRowLines]="true"
            [showBorders]="true"
            (onCellClick)="selccionarCategoria($event)"
            [hoverStateEnabled]="true"
            [columnAutoWidth]="true"
          >
            <dxi-column dataField="nombre" caption="Nombre"></dxi-column>
          </dx-tree-list>
        </div>
      </div>
      <div class="ms-4">
        <h5>Egresos - No generales</h5>
        <div id="tree-list-demo">
          <dx-tree-list
            id="listaCategorias"
            [dataSource]="categorias[categoriasIndice.out_no_generales]"
            itemsExpr="subcategorias"
            dataStructure="tree"
            [showRowLines]="true"
            [showBorders]="true"
            (onCellClick)="selccionarCategoria($event)"
            [hoverStateEnabled]="true"
            [columnAutoWidth]="true"
          >
            <dxi-column dataField="nombre" caption="Nombre"></dxi-column>
          </dx-tree-list>
        </div>
      </div>
      <div class="ms-4">
        <h5>Ingresos - Generales</h5>
        <div id="tree-list-demo">
          <dx-tree-list
            id="listaCategorias"
            [dataSource]="categorias[categoriasIndice.in_general]"
            itemsExpr="subcategorias"
            dataStructure="tree"
            [showRowLines]="true"
            [showBorders]="true"
            (onCellClick)="selccionarCategoria($event)"
            [hoverStateEnabled]="true"
            [columnAutoWidth]="true"
          >
            <dxi-column dataField="nombre" caption="Nombre"></dxi-column>
          </dx-tree-list>
        </div>
      </div>
      <div class="ms-4">
        <h5>Ingreso - No generales</h5>
        <div id="tree-list-demo">
          <dx-tree-list
            id="listaCategorias"
            [dataSource]="categorias[categoriasIndice.in_no_generales]"
            itemsExpr="subcategorias"
            dataStructure="tree"
            [showRowLines]="true"
            [showBorders]="true"
            (onCellClick)="selccionarCategoria($event)"
            [hoverStateEnabled]="true"
            [columnAutoWidth]="true"
          >
            <dxi-column dataField="nombre" caption="Nombre"></dxi-column>
          </dx-tree-list>
        </div>
      </div>
    </div>
  </div>
</div>
