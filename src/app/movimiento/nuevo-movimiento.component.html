<h1>Carga Movimientos</h1>
<form class="container" style="max-width: 600px">
  <div class="row">
    <div class="col">
      <input
        type="text"
        class="form-control"
        placeholder="Categoria"
        aria-label="Categoria"
      />
    </div>
    <div class="col">
      <input
        type="text"
        class="form-control"
        placeholder="Caja"
        aria-label="Caja"
      />
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <input
        type="text"
        class="form-control"
        placeholder="Caja"
        aria-label="Caja"
      />
    </div>
    <div class="col">
      <input
        type="number"
        class="form-control"
        placeholder="Monto"
        aria-label="Monto"
      />
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <input
        type="date"
        class="form-control"
        placeholder="Fecha"
        aria-label="Fecha"
      />
    </div>
  </div>
</form>
