<div [style.background]="age >= 18 ? 'green' : 'red'" *ngIf="age >= 18">
  Eres mayor de edad
</div>
<div *ngIf="18 >= age">Eres menor de edad</div>
<p>{{ age }}</p>
<button (click)="addAge()">Aumentar edad</button>
<button (click)="decreaseAge()">Restar edad</button>
<hr />
<h2>Lista de nombres</h2>
<ul>
  <li *ngFor="let name of names; let index = index">
    {{ index + " - " + name }}
  </li>
</ul>
<ul>
  <li>asd</li>
</ul>
