<!-- how to enter a title in the under table -->

<dx-tree-list
  id="reporte"
  [dataSource]="reporte.subcategorias"
  itemsExpr="subcategorias"
  dataStructure="tree"
  [showRowLines]="true"
  [showBorders]="true"
  [columnAutoWidth]="true"
  [expandedRowKeys]="[1]"
  [renderAsync]="true"
  (onCellClick)="onCellClick($event)"
>
  <dxi-column
    [allowSorting]="false"
    dataField="nombre"
    caption="Categoria"
  ></dxi-column>
  <dxi-column
    [allowSorting]="false"
    dataField="acumulado.total"
    caption="Total categoria"
  ></dxi-column>

  <dxi-column
    [allowSorting]="false"
    [dataField]="meses[numeroMes]"
    [caption]="data"
    *ngFor="let data of meses; let numeroMes = index"
  >
    <dxi-column
      [allowSorting]="false"
      dataField="meses[{{ numeroMes }}].total"
      caption="Total"
    ></dxi-column>
    <dxi-column caption="Semanas de {{ meses[numeroMes] }}">
      <dxi-column
        [allowSorting]="false"
        dataField="meses[{{ numeroMes }}].semanas[{{ numeroSemana }}].total"
        caption="Semana {{ numeroSemana + 1 }}"
        *ngFor="let data of semanas; let numeroSemana = index"
      ></dxi-column>
    </dxi-column>
  </dxi-column>
</dx-tree-list>
