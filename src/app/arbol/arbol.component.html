<!-- how to enter a title in the under table -->

<dx-tree-list
  id="reporte"
  [dataSource]="reporte.subcategorias"
  itemsExpr="subcategorias"
  dataStructure="tree"
  [showRowLines]="true"
  [showBorders]="true"
  [columnAutoWidth]="true"
  [expandedRowKeys]="[1]"
  [renderAsync]="true"
  (onCellClick)="onCellClick($event)"
>
  <dxi-column dataField="nombre" caption="Categoria"></dxi-column>
  <dxi-column
    dataField="acumulado.total"
    caption="Total categoria"
  ></dxi-column>
  <dxi-column dataField="total" caption="Total cajas"></dxi-column>
  <dxi-column
    *ngFor="let data of meses; let numeroMes = index"
    [dataField]="meses[numeroMes]"
    [caption]="data"
  >
    <dxi-column
      dataField="meses[{{ numeroMes }}].total"
      caption="Total"
    ></dxi-column>
    <dxi-column caption="Semanas">
      <dxi-column
        *ngFor="let data of semanas; let numeroSemana = index"
        dataField="meses[{{ numeroMes }}].semanas[{{ numeroSemana }}].total"
        caption="Semana {{ numeroSemana + 1 }}"
      ></dxi-column>
    </dxi-column>
  </dxi-column>
</dx-tree-list>
