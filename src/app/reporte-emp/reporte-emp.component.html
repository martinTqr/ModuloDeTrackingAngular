<h2>Reporte empresa</h2>
<div class="my-3 d-flex justify-content-between">
  <div></div>
  <a routerLink="/" class="btn">Volver</a>
</div>
<dx-tree-list
  id="reporte"
  [dataSource]="reporte"
  itemsExpr="subcategorias"
  dataStructure="tree"
  [showRowLines]="true"
  [showBorders]="true"
  [columnAutoWidth]="true"
  [hoverStateEnabled]="true"
>
  <dxi-column
    [allowSorting]="false"
    dataField="nombre"
    caption="Categoria"
  ></dxi-column>
  <dxi-column
    [allowSorting]="false"
    dataField="acumulado.total"
    caption="Total categoria"
  ></dxi-column>

  <dxi-column
    [allowSorting]="false"
    dataField="meses[{{ numeroMes }}].total"
    caption="{{ data }}"
    *ngFor="let data of nombreDeMeses; let numeroMes = index"
  ></dxi-column>
</dx-tree-list>
