<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">nombre</th>
        <th scope="col">Tipo</th>
        <th scope="col">Es General</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categoria of categorias">
        <td>{{ categoria.id }}</td>
        <td>{{ categoria.nombre }}</td>
        <td>{{ categoria.tipo }}</td>
        <td>{{ categoria.isGeneral ? "Si" : "No" }}</td>
      </tr>
    </tbody>
  </table>
</div>
