<h1>Carga Movimientos</h1>
<form
  class="container"
  style="max-width: 600px"
  (ngSubmit)="crear()"
  [formGroup]="cajaFormulario"
  novalidate
  #f="ngForm"
>
  <div class="row">
    <div class="col">
      <label for="nombre">Categoria</label>
      <input
        type="text"
        class="form-control"
        placeholder="Nombre"
        aria-label="Nombre"
        formControlName="nombre"
        required
      />
    </div>
    <div class="col">
      <label for="nombre">ID unidad de negocio</label>
      <input
        type="number"
        class="form-control"
        placeholder="ID Unidad de negocio"
        aria-label="ID Unidad de negocio"
        formControlName="idUnidadNegocio"
        required
      />
    </div>
    <div class="row mt-3">
      <div class="col">
        <label for="nombre">Acepta negativos?</label>
        <select name="negativa" class="form-control" id="">
          <option value="true">Si</option>
          <option value="false">No</option>
        </select>
      </div>
      <button
        class="col btn btn-success btn-block col mx-2 btn-small"
        type="submit"
      >
        Crear
      </button>
    </div>
  </div>
</form>
