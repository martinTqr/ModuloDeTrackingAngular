<div class="card">
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-center">
      <h3 class="mb-0">Lista de cajas</h3>
      <div>
        <a routerLink="/caja/nueva" class="btn btn-outline-primary"
          >Nueva caja</a
        >
        <boton-volver></boton-volver>
      </div>
    </div>
  </div>
  <div class="card-body">
    <dx-data-grid
      id="dataGrid"
      [dataSource]="cajas"
      keyExpr="id"
      (onEditingStart)="preparacionDeEdicion($event)"
      (onSaved)="guardado($event)"
      (onRowRemoved)="borrar($event)"
    >
      <dxo-editing
        mode="row"
        [allowUpdating]="true"
        [allowDeleting]="true"
        [useIcons]="true"
      ></dxo-editing>
      <dxi-column dataField="nombre"></dxi-column>
      <dxi-column
        caption="Grupo de caja"
        dataField="grupoCaja.id"
        calculateDisplayValue="grupoCaja.nombre"
      >
        <dxo-lookup
          [dataSource]="grupoCajas"
          displayExpr="nombre"
          valueExpr="id"
        >
        </dxo-lookup>
      </dxi-column>
      <dxi-column dataField="negativa" caption="Acepta negativos"></dxi-column>
    </dx-data-grid>
  </div>
</div>
