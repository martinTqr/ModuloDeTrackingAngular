<div class="card mx-auto">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3 class="mb-0">Nueva unidad de negocio</h3>

    <boton-volver></boton-volver>
  </div>
  <div class="card-body">
    <form
      class="container"
      (ngSubmit)="crear()"
      [formGroup]="unidadNegocioFormulario"
      novalidate
      #f="ngForm"
    >
      <div class="row">
        <div class="col">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            placeholder="Nombre"
            aria-label="Nombre"
            formControlName="nombre"
            required
          />
        </div>
      </div>
      <div class="col">
        <button
          class="mt-3 col btn btn-primary btn-block my-auto btn-small"
          type="submit"
        >
          Crear
        </button>
      </div>
    </form>
  </div>
</div>
