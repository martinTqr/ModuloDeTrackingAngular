<h2>Lista de unidades de negocio</h2>
<div class="my-3 d-flex justify-content-between">
  <div></div>
  <a routerLink="/" class="btn">Volver</a>
</div>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let unidadNegocio of listaUnidadesDeNegocio">
        <td>
          <a href="reporte-un/{{ unidadNegocio.id }}">{{
            unidadNegocio.nombre
          }}</a>
        </td>
        <td>
          <button
            class="btn btn-danger btn-sm pb-0 px-1"
            (click)="borrar(unidadNegocio.id)"
          >
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
