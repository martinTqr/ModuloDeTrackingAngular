<div class="card mx-auto" style="max-width: 600px">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3 class="mb-0">Crear empresa</h3>
    <boton-volver></boton-volver>
  </div>
  <div class="card-body">
    <form
      class="container"
      (ngSubmit)="crear()"
      [formGroup]="empresaFormulario"
      novalidate
      #f="ngForm"
    >
      <div class="row">
        <div class="col">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            placeholder="Nombre"
            aria-label="Nombre"
            formControlName="nombre"
            required
          />
        </div>
        <div class="col">
          <button
            class="mt-3 btn btn-primary btn-block col mx-2 btn-small"
            type="submit"
          >
            Crear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
