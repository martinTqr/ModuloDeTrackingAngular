<div class="card">
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <h1 class="navbar-brand">{{ empresa.nombre }}</h1>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
        (click)="expandirMenu()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse {{ menu }}" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        <div class="d-flex flex-wrap gap-10">
          <button routerLink="/admin" class="btn btn-outline-primary text-blue">
            Panel de admin
          </button>
          <button
            routerLink="/unidad-negocio/lista"
            class="btn btn-outline-primary text-blue"
          >
            Unidades de negocio
          </button>
          <button
            routerLink="/movimiento/nuevo"
            class="btn btn-outline-primary"
          >
            Crear movimiento
          </button>
          <boton-volver></boton-volver>
        </div>
      </div>
    </div>
  </nav>

  <div class="card-body pt-3">
    <div class="grid-responsive mb-3 mx-auto">
      <div class="card" *ngFor="let grupoCaja of grupoCajas">
        <div
          [ngClass]="tipoDeFondo(grupoCaja.acumulado.total)"
          class="card-header cursor-pointer"
          (click)="cambiarColapso(grupoCajas)"
        >
          <p class="mb-0">
            {{ grupoCaja.nombre }}:
            {{ separarMiles(grupoCaja.acumulado.total) }}
          </p>
        </div>
        <div class="card-body {{ grupoCaja.collapsed ? 'collapse' : '' }}">
          <div
            class="card mb-3"
            *ngFor="let caja of grupoCaja.cajas; let ultimoHijo = last"
          >
            <div class="card-header">
              {{ caja.nombre }}: {{ separarMiles(caja.total) }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <reporte-emp></reporte-emp>
  </div>
</div>
